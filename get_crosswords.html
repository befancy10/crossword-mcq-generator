<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Data</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@800&display=swap">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
  <div class="text-input">
    <h1>Generated crossword</h1>
  </div>
  <textarea id="key" style="display: none;"></textarea>
  <textarea id="val" style="display: none;"></textarea>

  <div id ="nameStudent"></div>
  <div id ="keyGenerated"></div>
  <div id="passageResult"></div>
  <div id="crosswordsDiv"></div>
  <div id="result" style="display: none;"></div>
  <div id="button-container">
    <button id="showCrossword">Show</button>
    <button id="checkCondition" style="display: none;">Submit</button>
  </div>

  <div id="crosswordFinished" class="modal">
    <div class="modal-content">
        <h2>You Win</h2>
        <button id="okayButton">Okay</button>
    </div>
  </div>

  <div id="crosswordNotFinished" class="modal">
    <div class="modal-content">
        <h2>The Input Still Incorect</h2>
        <button id="okayButtonIncorect">Okay</button>
    </div>
  </div>

  <div id="crosswordIsEmpty" class="modal">
    <div class="modal-content">
        <h2>The Input Still Empty</h2>
        <button id="okayButtonEmpty">Okay</button>
    </div>
  </div>

    <script src="./js/display_question_answer_crossword.js"></script>
    <script src="./js/index_generated.js"></script>
</body>
</html>
