<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>Crossword & MCQ Generator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@800&display=swap">
  <link href="./css/style.css" rel="stylesheet">
</head>

<body>
  <textarea id="key" style="display: none;"></textarea>
  <textarea id="val" style="display: none;"></textarea>

  <div class="text-input">
    <h1>Generate Crossword Puzzle or Multiple Choice Quiz</h1>
  </div>
  <!-- <div class="app"></div> -->

  <div id="passageResult"></div>

  <div id="selectQuizType">
    <h2>Please Select The Quiz Type</h2>
    <div id="button-container" style="gap: 2%; margin-top: 2%;">
      <button id="crossword_quizTyoe">Crossword Puzzle</button>
      <button id="mcq_quizTyoe">Multiple Choice Quiz</button>
    </div>
  </div>

  <div id="questionCountWrapper" style="display: none;">
    <label for="questionCount" style="font-weight: 1000;">Select number of questions:</label>
    <select id="questionCount" style="border-radius: 10px; padding: 3px;"></select>
  </div>

  <div id = "crosswordsDiv"></div>
  <div id="mcqDiv"></div>
  <div id="result" style="display: none;"></div>

  <div id="button-container">
    <button id="gen" style="display: none;">Generate Crossword Puzzle</button>
    <button id="export" onclick=exportCrosswordData() style="display: none;">Export Crossword</button>
    <button id="gen_mcq" style="display: none;">Generate Multiple Choice Quiz</button>
    <button id="export_mcq" onclick=exportMCQData() style="display: none;">Export MCQ</button>
    <button onclick=test() style="display: inline-block;">Testttt</button>
  </div>

  <div id="messageModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Generated Key</h5>
        <span class="close">&times;</span>
      </div>
      <div class="modal-body" id="messageModalBody"></div>
      <div class="modal-footer">
        <button class="btn" id="copyButton" onclick=copyKeyToClipboard()>Copy to Clipboard</button>
      </div>
    </div>
  </div>

  <!-- Modal: No Question Selected -->
  <div id="noQuestionModal" class="modal">
    <div class="modal-content">
      <h3 style="margin-bottom: 12px;">No Questions Selected</h3>
      <p>Please select at least one question to generate the quiz.</p>
      <button onclick="closeNoQuestionModal()">OK</button>
    </div>
  </div>

  <center>
    <div id="errorModal" class="modal">
      <div class="modal-content">
        <p id="errorMessage"></p>
        <button onclick="goBack()">Go back to previous page</button>
      </div>
    </div>
  </center>
  
  <div id="crosswordFinished" class="modal">
    <div class="modal-content">
        <h2>All Tile is Filled</h2>
        <button id="okayButton">Okay</button>
    </div>
  </div>

  <script src="./js/export_util.js"></script>
  <script src="./js/export_crossword.js"></script>
  <script src="./js/export_mcq.js"></script>
  <script src="./js/question_answer.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/index_mcq.js"></script>
    
</body>

</html>
